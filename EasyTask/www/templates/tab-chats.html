<ion-view view-title="Tasks">

  <ion-content>
    <div class="bar bar-header">
      <button class="button" ng-click="addTask()">New</button>
    </div>
    <div class="list list-inset">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="task in tasks" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">

        <h2>{{task.name}}</h2>
        <p>{{task.status}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(task)">
          Delete
        </ion-option-button>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
