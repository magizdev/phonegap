<ion-view view-title="生长">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="growthIndex in growthIndexes" type="item-text-wrap" href="#/tab/growth/{{growthIndex.target}}">
        <h2>{{growthIndex.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
