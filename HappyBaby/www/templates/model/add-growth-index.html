<ion-view view-title="Adding Growth Index">
  <ion-content>
    <div class = "card">
      <input type="number" placeholder="{{title}}"/>

      <button class="button button-clear button-positive" ng-click="cancel()">Cancel</button>
    </div>
  </ion-content>
</ion-view>
